<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Inicio sesion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/decora2.css') }}">
    <link rel="icon" href="http://127.0.0.1:1000/static/IMG/VR1.png" type="image/x-icon">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="sesion/iniciar" method="post">
                    <h2>Iniciar sesión</h2>
                    <div class="inputbox">
                        <input type="text" required id="usuario" name="usuario">
                        <label for="">Administrador/Vendedor</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required id="email" maxlength="30" name="email">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="contrasena" minlength="8" name="contrasena">
                        <label for="">Contraseña</label>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                    <div class="register">
                        <p>¿No tienes una cuenta? <a href="/registro">Registrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
