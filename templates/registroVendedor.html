<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Crear vendedor</title>
    <link rel="icon" href="http://127.0.0.1:1000/static/IMG/VR1.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/decora.css') }}">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/registro/registrarseVendedor" method="post">
                    <h2>Registro</h2>
                    <div class="inputbox">
                        <input type="text" required id="nombre" name="nombre" maxlength="30">
                        <label for="">Nombre</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required id="apellidoP" name="apellidoP" maxlength="30">
                        <label for="">Apellido Paterno</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required id="apellidoM" name="apellidoM" maxlength="30">
                        <label for="">Apellido Materno</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="telefono" name="telefono" maxlength="20">
                        <label for="">Teléfono</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required id="email" maxlength="30" name="email">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="contrasena" minlength="8" name="contrasena">
                        <label for="">Contraseña</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="conf_contrasena" minlength="8" name="conf_contrasena">
                        <label for="">Confirmar Contraseña</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="usuario" name="usuario" maxlength="20">
                        <label for="">Administrador/Vendedor</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" id="condiciones" name="condiciones" value="aceptadas">Acepta los términos mencionados en el apartado "Acerca de nosotros"</label>
                    </div>
                    <button type="submit">Agregar</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
