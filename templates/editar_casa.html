<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar casa</title>
    <link rel="icon" href="http://127.0.0.1:1000/static/IMG/VR1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Editar casa</h2>

    <form action="{{ url_for('editar_casa', id=id) }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre_casa">Nombre</label>
            <input type="text" name="nombre_casa" value="{{ casa.nombre_casa }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" name="descripcion" value="{{ casa.descripcion }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" name="imagen" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>

</body>
</html>
